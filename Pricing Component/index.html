<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Components</title>

    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script> -->

</head>

<body>

    <header>
        <h1>Simple, traffic-based pricing</h1>
        <p>Sign-up for our 30-day trial. No credit card required.</p>
    </header>

    <main>

        <div class="wrapper">
            <div class="container-fluid">
                <div class="row ">

                    <div class="col-sm-6 page-views">
                        <span id="page-views"> 100K PAGEVIEWS</span>
                    </div>

                    <div class="col-sm-6 price-section  d-flex align-items-center justify-content-center">

                        <span id="price">
                            $16.00
                        </span>

                        <span id="package-type" class="ms-2">
                            / month
                        </span>


                    </div>

                </div>

                <div class="row my-5 range-input">
                    <input type="range" min="1" max="100" id="slider">
                </div>

                <div class="row package-toggle-sec">
                    <div class="col-4">
                        <p>Monthly Biling</p>
                    </div>

                    <div class="col-3">
                        <label class="switch">
                            <input type="checkbox"  id="package-shifter">
                            <span class="slider round"></span>
                        </label>
                    </div>

                    <div class="col-5">
                        <p>
                            Yearly Billing <span id="discount">25% Discount</span>
                        </p>
                    </div>

                </div>

                <hr>

                <div class="row">

                    <div class="col-sm-6 conditions">
                        <ul>
                            <li>
                                <img src="images/icon-check.svg" alt="">
                                Unlimited websites
                            </li>
                            <li>
                                <img src="images/icon-check.svg" alt="">
                                100% Data ownership
                            </li>
                            <li>
                                <img src="images/icon-check.svg" alt="">
                                Email Reports
                            </li>
                        </ul>
                    </div>

                    <div class="col-sm-6 trial-btn">
                        <button>Start my trial</button>
                    </div>
                </div>

            </div>
        </div>


    </main>

    <script src="js/index.js"></script>
</body>

</html>
